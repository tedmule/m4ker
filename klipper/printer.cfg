# Heater Bed Configuration
[heater_bed]
heater_pin: PH5
#sensor_type: EPCOS 100K B57560G104F  # Adjust to your thermistor type
sensor_type: Generic 3950		          #温度传感器的类型
sensor_pin: PK6
min_temp: -273
max_temp: 120
control: pid
pid_Kp: 325.1  # Example values, run PID_CALIBRATE
pid_Ki: 63.35
pid_Kd: 417.1

# Fan Configuration
[fan]
pin: PH6
kick_start_time: 0.2

